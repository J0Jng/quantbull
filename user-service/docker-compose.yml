# =====================================================
# User Service Docker Compose Configuration
# 用于本地开发或独立部署
# =====================================================

version: '3.8'

services:
  # User Service API
  user-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: user-service
    ports:
      - "8005:8005"
    environment:
      - SERVICE_NAME=user-service
      - DEBUG=false
      - POSTGRES_URL=postgresql://quantbull:quantbull@postgres:5432/quantbull
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/2
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-secret-key-change-in-production}
      - WECHAT_APPID=${WECHAT_APPID:-}
      - WECHAT_SECRET=${WECHAT_SECRET:-}
      - LOG_LEVEL=INFO
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
    depends_on:
      - postgres
      - redis
    networks:
      - quantbull-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Celery Worker for User Tasks
  celery-worker-users:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: celery-worker-users
    command: celery -A app.scheduler.celery_app worker --loglevel=info --queue=users --concurrency=2
    environment:
      - SERVICE_NAME=user-service-celery
      - DEBUG=false
      - POSTGRES_URL=postgresql://quantbull:quantbull@postgres:5432/quantbull
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/2
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - WECHAT_APPID=${WECHAT_APPID:-}
      - WECHAT_SECRET=${WECHAT_SECRET:-}
      - LOG_LEVEL=INFO
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
    depends_on:
      - redis
      - postgres
    networks:
      - quantbull-network
    restart: unless-stopped

  # Celery Beat (Scheduler)
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: celery-beat-users
    command: celery -A app.scheduler.celery_app beat --loglevel=info
    environment:
      - SERVICE_NAME=user-service-beat
      - DEBUG=false
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/2
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - LOG_LEVEL=INFO
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
    depends_on:
      - redis
    networks:
      - quantbull-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: user-service-postgres
    environment:
      - POSTGRES_USER=quantbull
      - POSTGRES_PASSWORD=quantbull
      - POSTGRES_DB=quantbull
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - quantbull-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quantbull"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: user-service-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - quantbull-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  quantbull-network:
    driver: bridge

